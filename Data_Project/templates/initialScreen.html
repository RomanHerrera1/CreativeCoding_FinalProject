<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Enter your first and last name to proceed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        margin: auto;
        position: absolute;
        top: 20%;
        left: 25%;
        width: 55%;
        padding: 10px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #888888;
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type=text] {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 20px;
      }
      button[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter your first and last name to proceed</h1>
      <form action="#" method="POST" id="name-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
